<style>
    #loader-container-container{
        display: none;
    }
    .loader-container {
        position: fixed;
        z-index: 10;
        background: #11456fd1;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .loader-block-container {
        width: 70px;
        height: 60px;
        display: flex;
        flex-flow: row wrap;
    }

    .loader-block {
        background: linear-gradient(to bottom right, #91bdb9, #0b3f58);
        width: 10px;
        height: 10px;
        margin: 0px 5px 2px 0px;
        position: relative;
        border-radius: 2px;
        box-shadow: 2px 2px #052737;
    }

    .loader-block:nth-child(4n+1) {
        animation: wave 2s ease .0s infinite;
    }

    .loader-block:nth-child(4n+2) {
        animation: wave 2s ease .2s infinite;
    }

    .loader-block:nth-child(4n+3) {
        animation: wave 2s ease .4s infinite;
    }

    .loader-block:nth-child(4n+4) {
        animation: wave 2s ease .8s infinite;
    }

    @keyframes wave {
        0% {
            top: 0px;
            opacity: 1;
        }

        50% {
            top: 5px;
            opacity: 0.3;
        }

        100% {
            top: 0px;
            opacity: 1;
        }
    }
</style>
<div id="loader-container-container">
    <div class="loader-container">
        <div class="loader-block-container">
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
            <div class="loader-block"></div>
        </div>
    </div>
</div>
