<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" >

        <div class="login">
            <form action="/login" method="post" id="login-form" enctype="application/x-www-form-urlencoded">
                <label for="chk" >Login</label>
                <input type="email" name="username" id="loginEmail" placeholder="enter your email" required="">
                <input type="password" name="password" id="loginPassword" placeholder="password" required=""><br>
                <span id="login-auth-failed"></span>
                <button type="submit">Login</button>
                <button>Forget password</button>
            </form>
        </div>

        <div class="signup">
            <form action="/signUp" method="post" enctype="application/x-www-form-urlencoded">
                <label for="chk">Sign up</label>
                <input type="text" name="name" placeholder="enter your name" required="">

                <input type="email" name="username" id="email" placeholder="enter your email" required="">
                <input type="password" name="password" placeholder="create prsassword" id="password" required="">
                <input type="password" name="confirm-password" placeholder="confirm password" id="confirm-password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
